management:
  metrics:
    enable:
      all: true
  endpoint:
    health:
      show-details: never
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus


otel:
  resource:
    attributes:
      service:
        name: ${spring.application.name}
        instance:
          id: ${spring.application.name}
  traces:
    exporter: otlp
    sampler: parentbased_always_on
  metrics:
    exporter: otlp
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  instrumentation:
    micrometer:
      enabled: true




